<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Up Conference | Register</title>
    <link rel="stylesheet" href="registers.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Register for Skill Up Conference</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="speakers.html">Speakers</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="venue.html">Venue</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="content">
        <h2>Secure Your Spot</h2>
        <form action="submit_registration.html" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br>
            <label for="ticket">Ticket Type:</label>
            <select id="ticket" name="ticket">
                <option value="standard">Standard</option>
                <option value="vip">VIP</option>
            </select><br>
            <input type="submit" value="Register">
        </form>
    </section>
</body>

</html>
